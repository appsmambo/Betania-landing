<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Betania</title>
  </head>
  <body>
    <header class="container-fluid clearfix">
      <div class="container menu">
        <div class="header-logo">
          <img src="img/logo-betania-blanco.svg" alt="Betania Inmobiliaria" class="img-fluid">
        </div>
        <div class="header-right">
          <label for="open">
            <span class="hidden-desktop"></span>
          </label>
          <input type="checkbox" name="" id="open">
          <nav>
            <a href="#" class="active">HOME</a>
            <a href="#">NUESTROS PROYECTOS</a>
            <a href="#">CONÓCENOS</a>
            <a href="#" class="boton">COMPRA TU DEPA AQUÍ</a>
          </nav>
        </div>
        <div class="clearfix"></div>
      </div>
      
      <div class="container formulario">
        <div class="row">
          <div class="col-6">
            <p class="text-center">
              <img src="img/visual-depas.jpg" class="img-fluid" alt="">
              <br>
              <small>* Precio sujeto a que las chicas de Betania nos pase este legal, saludos.</small>
            </p>
          </div>
          <div class="col-6">
            <div class="contenedor-formulario">
              <h1 class="text-center">
                <img src="img/banderita.svg" class="bandera" alt="">
                <br>
                ¡Obtén más de lo que esperas!
                <br>
                <small>Encuentra tu espacio ideal aquí.</small>
              </h1>
              <form>
                <div class="row">
                  <div class="col-md-8 offset-md-2 text-center">
                    <select class="inputbox">
                      <option>SELECCIONA UN PROYECTO</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
